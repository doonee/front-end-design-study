<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>리스트 스타일</title>
</head>
<body>

	<!-- Ordered list (순차적 목록) -->
	<ol>
		<li>순차적 목록 아이템1</li>
		<li>순차적 목록 아이템2</li>
		<li>순차적 목록 아이템3</li>
		<li>순차적 목록 아이템4</li>
	</ol>

	<!-- Unordered list (비순차적 목록) -->
	<ul>
		<li>비순차적 목록 아이템1</li>
		<li>비순차적 목록 아이템2</li>
		<li>비순차적 목록 아이템3</li>
		<li>비순차적 목록 아이템4</li>
	</ul>

	<!-- Definition list (정의형 목록) -->
	<h4>정의형 목록</h4>
	<dl>
		<dt>이름</dt>
		<dd><input type="text" name="name" value="이름 작성"></dd>
	</dl>
	<dl>
		<dt>나이</dt>
		<dd>용어 설명2</dd>
	</dl>
	<dl>
		<dt>성별</dt>
		<dd>용어 설명3</dd>
	</dl>
	<dl>
		<dt>사는곳</dt>
		<dd>용어 설명4</dd>
	</dl>

</body>
</html>
