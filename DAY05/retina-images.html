<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>고해상도 이미지 대응 방법</title>
	<link rel="stylesheet" type="text/css" href="css/imgset.css">
</head>
<body>

	<!-- <img> 엘리먼트 사용 시 -->
	<img
		src="images/profile.png"
		srcset="images/profile.png 1x,
				images/profile@2x.png 2x,
				images/profile@3x.png 3x,
				images/profile@4x.png 4x"
		width="220px"
		hight="220px"
	>

	<!-- CSS Background 사용 시 -->
	<div class="retina-images"></div>

</body>
</html>
